<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title> 
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
<nav class="black">
  <div class="nav-wrapper ">
    <header class="titulo brand-logo center">
      Blackjack
    </header>
  </div>
</nav>

        
    <div class="container ">
        <div class="col text-center section">
            <button class="waves-effect waves-light btn-large  blue-grey lighten-2"  id="btnNew">
              <i class="material-icons left">loop</i>
              New Game
            </button>
            <button class="waves-effect waves-light btn-large  deep-orange" id="btnDraw">
              <i class="material-icons left">pan_tool</i>
              Draw a card
            </button>
            <button class="waves-effect waves-light btn-large teal darken-2 " id="btnStop">
              <i class="material-icons left">done</i>
              Stop drawing
            </button>
        </div>
    </div>

    <div class="container">
        <div class="">
          <h4><i class="material-icons">person</i> Player - <small>0</small></h4> 
            <div id="player-cards">
            </div>
        </div>

    </div>

    <div class="container">
        <div class="">
            <h4><i class="material-icons">computer</i> Computer - <small>0</small></h4>
            <div id="computer-cards">
            </div>
        </div>

    </div>
    
      <!-- Modal Structure -->
  <div id="game-modal" class="modal">
    <div class="modal-content">
      <h4 id="game-modal-title">Blackjack Game</h4>
      <p id="game-modal-message">Thanks for playing</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-small">Ok</a>
    </div>
  </div>
          
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/underscore-umd-min.js"></script>
    <script src="assets/js/juego.js"></script>
    <!-- Compiled and minified JavaScript -->
</body>
</html>
